<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilnius Cinemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="date"] {
            padding: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <h1>Vilnius Cinemas - Movie Listings</h1>
    <label for="datePicker">Select date: </label>
    <input type="date" id="datePicker" value="2025-08-17">

    <table id="moviesTable">
      <thead id="moviesTableHeader"></thead>
      <tbody id="moviesTableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
