<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main style="max-width: 820px; margin: 16px auto; padding: 0 12px;">
        <div id="moviesList" class="movies-list-container" style="display:flex; flex-direction:column; gap:8px;"></div>
    </main>

    <!-- Sticky date picker at bottom -->
    <div class="sticky-date-container">
        <div style="max-width: 820px; margin: 0 auto; display:flex; align-items:center; justify-content: space-between; gap:10px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="date-label-container">
                    <strong id="dateLabel" style="font-size:16px;">Today</strong>
                </div>
                <input type="date" id="datePicker" class="date-input">
                <button id="prevDateBtn" class="date-nav-btn" title="Previous day">‹</button>
                <button id="nextDateBtn" class="date-nav-btn" title="Next day">›</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    </body>
    </html>
